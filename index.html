<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portifólio</title>

    <style>

        :root {
            --fonte-padrão: Arial, Helvetica, sans-serif;
            --cor1:#3ddc84;
            --cor2:#063d1e;
        }


    

        header {
            
            height: 200px;
            background-image: linear-gradient(to top , var(--cor1), var(--cor2));
                           
        }

        header h1 {
            padding: 60px;
            font-family: Arial, Helvetica, sans-serif;
           text-align: center; 
           font-size: 45px;
            text-shadow: 2px 2px 3px  rgb(0, 0, 0);
            color: white;
            margin: auto;
            
        
        }

        nav 
        {
            background-image: linear-gradient(to bottom , var(--cor1), var(--cor2));
        text-align: center;
        padding: 30px;
        }
       

        nav ul,li {
            list-style-type: none;
            display: inline;
            font-size: 16px;
               }

               
    nav a {
        
     background-color: white;
      color: var(--cor2);
      text-decoration: none;
      padding:7px;
      border-radius: 17px;
       font-family: var(--fonte-padrão);
       border: 2px solid  var(--cor2);
       margin: 5px;
     

               }


    nav a:hover {
        background-color:var(--cor2);
        color: white;
        border: 2px solid white;
    }
    @media only screen and (max-width: 767px)  { 
        li {
            font-size: 14px;
            display: inline;
        
        }

        a,a:link {
            
            background-color: #063d1e;
            text-decoration: none;
            padding:2px;
            border: solid black 1px;
            border-radius: 15px;
            color: white;
        }
   }

    </style>

</head>

<body>

    <header>
        <h1>Portifólio de
            <br> Adriano Pereira</h1>
    </header>

    <nav>
        <ul>
            <li><a href="sobre mim/index.html">Sobre mim</a></li>
            <li><a href="#">Formação</a></li>
            <li><a href="#">Portifólio</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    
</body>
</html>
